<div class="tabs">
  <div class="tabs__titles">
    <button class="tabs__title" *ngFor="let tab of tabs; let idx = index"
            [class.tabs__title--active]="tab.isActive"
            (click)="onActivate(tab, idx)">
      <ng-container #titleCmpContainer></ng-container>
    </button>
  </div>

  <div class="tabs__contents">
      <ng-container #contentCmpContainer></ng-container>
  </div>
</div>
